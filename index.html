<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multado</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <main>
            <div class="conteudo">
                <div>
                    <label for="velocidade">Digite a velocidade do seu carro:</label>
                    <input type="number" min="0" name="velocidade" id="velocidade" step="0.01" required>
                </div>
                <p>Lembrando que a velocidade máxima permitida é de 100Km/h.</p>
                <div class="conteudo-botao">
                    <input type="button" value="Registrar" name="botao" id="botao"></button>
                </div>
            </div>
        </main>

        <script src="js/app.js"></script>
    </body>
</html>
